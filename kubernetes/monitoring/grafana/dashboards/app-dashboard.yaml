apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-app-dashboard
  namespace: urlshortener
  labels:
    grafana_dashboard: "1" 
data:
  app-dashboard.json: |-
    {
      "title": "URL Shortener - Application Metrics",
      "tags": ["url-shortener", "backend"],
      "timezone": "browser",
      "schemaVersion": 36,
      "panels": [
        {
          "title": "Request Activity",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "spanNulls": true,
                "fillOpacity": 20
              },
              "unit": "req"
            }
          },
          "targets": [
            { 
              "expr": "sum(increase(http_requests_total[1m])) by (http_status) or (vector(0))", 
              "legendFormat": "HTTP {{http_status}}" 
            }
          ]
        },
        {
          "title": "Error Rate (5xx)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "sum(rate(http_requests_total{http_status=~\"5..\"}[1m])) or (vector(0))", "legendFormat": "Error rate" }
          ]
        },
        {
          "title": "Response Time (p50, p95, p99)",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "drawStyle": "line", "fillOpacity": 10 }
            }
          },
          "targets": [
            { 
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))", 
              "legendFormat": "p50" 
            },
            { 
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))", 
              "legendFormat": "p95" 
            },
            { 
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))", 
              "legendFormat": "p99" 
            }
          ]
        },
      {
          "title": "Active backend pods",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 50,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 20},
                  {"color": "red", "value": 40}
                ]
              }
            }
          },
          "targets": [
            { 
              "expr": "count(kube_pod_status_phase{namespace=\"urlshortener\", pod=~\"backend-.*\", phase=\"Running\"} == 1)", "legendFormat": "Active backend pods" 
            }
          ]
        },
        {
            "title": "Total Shortened URLs",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
            "targets": [ 
              { "expr": "max(shortened_urls_total) or (vector(0))", "legendFormat": "Total URLs" } 
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "justifyMode": "auto"
            }
        }
      ]
    }