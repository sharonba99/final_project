apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-app-dashboard
  namespace: urlshortener
  labels:
    grafana_dashboard: "1" 
data:
  app-dashboard.json: |-
    {
      "title": "URL Shortener - Application Metrics",
      "tags": ["url-shortener", "backend"],
      "timezone": "browser",
      "schemaVersion": 36,
      "panels": [
        {
          "title": "Request Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "sum(rate(http_requests_total[1m]) * on(pod) group_left() up{app='backend'}) by (http_status)", "legendFormat": "Status {{http_status}}" }
          ]
        },
        {
          "title": "Error Rate (5xx)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "sum(rate(http_requests_total{http_status=~'5..'}[1m]) * on(pod) group_left() up{app='backend'})", "legendFormat": "5xx Errors" }
          ]
        },
        {
          "title": "Response Time (p95)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "targets": [
            { "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m]) * on(pod) group_left() up{app='backend'}) by (le))", "legendFormat": "p95" }
          ]
        },
        {
          "title": "Active DB Connections",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 16 },
          "targets": [ { "expr": "sum(db_connections_active * on(pod) group_left() up{app='backend'})", "legendFormat": "Connections" } ]
        },
        {
            "title": "Total Shortened URLs",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
            "gridPos": { "h": 8, "w": 8, "x": 8, "y": 16 },
            "targets": [ 
              { "expr": "max(shortened_urls_total) by (app)", "legendFormat": "Total URLs" } 
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "justifyMode": "auto"
            }
        }
      ]
    }