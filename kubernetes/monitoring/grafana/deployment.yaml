apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: urlshortener
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472 
      containers:
      - name: grafana
        image: grafana/grafana:10.2.3 
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-persistent-storage
        emptyDir: {} # Using emptyDir for simplicity; replace with a PVC for persistence.