apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: urlshortener
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
        ports:
        - containerPort: 9090
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus
      volumes:
      # Volume for ConfigMap holding the Prometheus configuration file
      - name: prometheus-config-volume
        configMap:
          name: prometheus-config # NOTE: You need to create this ConfigMap
     
      - name: prometheus-storage
        emptyDir: {}