version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: url_postgres_db
    environment:
      POSTGRES_DB: urldb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  backend:
    build:
      context: ./backend
    container_name: url_flask_backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: urldb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      # Allow the backend to be directly accessible for debugging
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: url_react_frontend
    environment:
      # CRITICAL: This links the frontend to the backend service name in the Docker network
      VITE_API_BASE_URL: http://backend:5000 
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: